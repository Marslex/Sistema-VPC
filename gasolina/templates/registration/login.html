{% load staticfiles %}

<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="utf-8">
  <meta name="description" content="Login - Tarea HDP Grupo 17 Teorico 2">
  <meta name="author" content="Omar Garcia">
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- start: Css -->
  <link rel="stylesheet"  href="{% static 'asset/css/bootstrap.min.css' %}">
  <link rel="stylesheet"  href="{% static 'asset/css/plugins/font-awesome.min.css' %}">
  <link rel="stylesheet"  href="{% static 'asset/css/plugins/simple-line-icons.css' %}">
  <link rel="stylesheet"  href="{% static 'asset/css/plugins/animate.min.css' %}">
  <link rel="stylesheet"  href="{% static 'asset/css/plugins/icheck/skins/flat/aero.css' %}">
  <link rel="stylesheet"  href="{% static 'asset/css/style.css' %}">
  <!-- end: Css -->
  <link rel="shortcut icon"  href="{% static 'asset/img/logotipo.png' %}">
</head>

    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="form-signin" action="" method="POST">
          <div class="panel periodic-login">
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">VPC</h1>
                  <p class="atomic-mass">Variacion en los Precios del Combustible</p>
                  <p class="element-name">Grupo 17</p>

                  <i class="icons icon-arrow-down"></i>
                  {% if mensaje %}
                    <br><p style="color: #ee0700"><b>{{ mensaje }}</b></p>
                  {% endif %}
                  <form action="http://localhost:8000/consultar_variaciones/" method="POST">
                  {% csrf_token %}
                    <div class="form-group form-animate-text" style="margin-top:40px !important;">
                      <input type="text" class="form-text" name="username" required>
                      <span class="bar"></span>
                      <label>Username</label>
                    </div>
                    <div class="form-group form-animate-text" style="margin-top:40px !important;">
                      <input type="password" class="form-text" name="password" required>
                      <span class="bar"></span>
                      <label>Password</label>
                    </div>
                    <input type="submit" class="btn col-md-12" value="login"/>
                    <input type="hidden" name="next" value="">
                  </form>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="http://localhost:8000/registrarse/">Crear Usuario</a>
                </div>
          </div>
        </form>

      </div>

      <!-- end: Content -->
      <!-- start: Javascript -->
      <script src={% static 'asset/js/jquery.min.js' %}></script>
      <script src={% static 'asset/js/jquery.ui.min.js' %}></script>
      <script src={% static 'asset/js/bootstrap.min.js' %}></script>
      <script src={% static 'asset/js/plugins/moment.min.js' %}></script>
      <script src={% static 'asset/js/plugins/icheck.min.js' %}></script>

      <!-- custom -->
      <script src={% static 'asset/js/main.js' %}></script>
      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
       });
     </script>
     <!-- end: Javascript -->
   </body>
   </html>
